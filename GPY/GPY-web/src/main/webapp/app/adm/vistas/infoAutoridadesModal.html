<div class="panel panel-primary">
    <div class="panel-heading">Información Autoridades Ambientales</div>
    <div class="panel-body">

        <!-- Título -->
        <h3>Información importante</h3>
        <hr>

        <div id="autoridades">
            <p>Para la creación de usuarios, comuníquese con la Autoridad Ambiental correspondiente a la zona geográfica de su jurísdicción.</p>
            <table class="table table-striped table-bordered">
                <tr ng-repeat="autoridad in autoridades">
                    <td>{{autoridad.a001nombre}}</td>                    
                </tr>
            </table>
            <br/>
        </div>

        <!-- Botones -->
        <div class="form-group">
            <div class="text-center">
                <button id="btnAceptar" name="btnAceptar" class="btn btn-primary" ng-click="ok()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
