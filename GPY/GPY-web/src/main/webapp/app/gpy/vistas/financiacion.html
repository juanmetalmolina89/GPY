<!-- 6 - Financiación -->
<!-- ===================================================================================== -->
﻿<div class="container gest_proy">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div ng-include src="'app/gpy/vistas/gestionProyectosMenu.html'"></div>
        </div>


        <div class="col-sm-9 col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div ng-include src="'app/gpy/vistas/gestionProyectosEncabezado.html'"></div>
                </div>

                <div class="panel-body">
                    <!-- ============================================================-->
                    <!-- Formulario -->
                    <!-- ============================================================-->
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Financiación -->
                            <legend>Financiación</legend>


                            <!-- Costos estimados totales de la iniciativa-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Costos estimados totales de la iniciativa</label>  
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">

                                </div>
                            </div>

                            <!-- Costos estimados de la formulación de iniciativa-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Costos estimados de la formulación de iniciativa</label>  
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">

                                </div>
                            </div>

                            <!-- Costo estimado por tonelado de CO2- eq a reducir (COP)-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Costo estimado por tonelado de CO2- eq a reducir (COP)</label>  
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">

                                </div>
                            </div>

                            <!-- ¿Se encuentra en búsqueda de financiación? -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="radios">¿Se encuentra en búsqueda de financiación?</label>
                                <div class="col-md-4"> 
                                    <label class="radio-inline" for="radios-0">
                                        <input name="radios" id="radios-0" value="1" checked="checked" type="radio">
                                        SI
                                    </label> 
                                    <label class="radio-inline" for="radios-1">
                                        <input name="radios" id="radios-1" value="2" type="radio">
                                        NO
                                    </label>
                                </div>
                            </div>

                            <!-- Posibles fuentes de financiación identificadas -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="checkboxes">Posibles fuentes de financiación identificadas</label>
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="checkboxes-0">
                                            <input name="checkboxes" id="checkboxes-0" value="1" type="checkbox">
                                            Nacionales públicas
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="checkboxes-1">
                                            <input name="checkboxes" id="checkboxes-1" value="2" type="checkbox">
                                            Nacionales privadas
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="checkboxes-2">
                                            <input name="checkboxes" id="checkboxes-2" value="3" type="checkbox">
                                            Internacionales públicas
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="checkboxes-3">
                                            <input name="checkboxes" id="checkboxes-3" value="4" type="checkbox">
                                            Internacionales privadas
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Guardar -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="button1id"></label>
                                <div class="col-md-8">
                                    <button id="button1id" name="button1id" class="btn btn-primary">Registrar Financiación</button>
                                    <button id="button2id" name="button2id" class="btn btn-primary">Cancelar</button>
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                    <!-- ============================================================-->
                    <!-- Formulario -->
                    <!-- ============================================================-->
                    
                    
                    <!-- ============================================================-->
                    <!-- Si estamos en registro, debe mostrar el  -->
                    <!-- formulario de instrumentos de financiación -->
                    <!-- ============================================================-->
                    <div ng-show="false" ng-include src="'app/gpy/vistas/instrumentoFinanciacion.html'"></div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
