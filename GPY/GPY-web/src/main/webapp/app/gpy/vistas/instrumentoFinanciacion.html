<br/>
<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Instrumentos de financiación</legend>

        <table  class="table table-bordered">
            <tr>
                <th>Financiación</th>
                <th>Distribución de Financiación</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>Financiación abc</td>
                <td>13%</td>
                <td></td>    
            </tr>
            <tr>
                <td>Financiación dfe</td>
                <td>19%</td>
                <td></td>

            </tr> 
            <tr>
                <td>Financiación ghi</td>
                <td>54%</td>
                <td></td>
            </tr>
        </table>



        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Tipo de instrumento de finaciación</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Select...</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Distribución porcentual de financiación </label>  
            <div class="col-md-3">
                <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">
            </div>
            <div class="col-md-1"><span class="help-block">%</span></div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-primary">Guardar</button>
                <button id="button2id" name="button2id" class="btn btn-primary">Cancelar</button>
            </div>
        </div>

    </fieldset>
</form>
